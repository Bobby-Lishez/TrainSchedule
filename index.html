<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel = "stylesheet" href = "assets/css/style.css">
</head>
<body>
    <div class = "container">
        <div class = "jumbotron" id = "trainHeader">
            <h1>Train Schedule</h1>
        </div>
        <div class = "card">
            <div class = "card-header">
                Current trains
            </div>
            <div class = "card-body">
                <table class = "table table-bordered">
                    <thead>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </thead>
                    <tbody id = "trainTable"></tbody>
                </table>
            </div>
        </div>
        <div class = "card">
            <div class = "card-header">
                Add a new train
            </div>
            <div class = "card-body">
                Name your train: <br>
                <input class = "trainInput" type = "text" id = "trainName"><br>
                Your train's destination: <br>
                <input class = "trainInput" type = "text" id = "destination"><br>
                First train time (HH:mm military time): <br>
                <input class = "firstTrainInput" type = "number" id = "firstTrainHH">:<input class = "firstTrainInput" type = "number" id = "firstTrainMM"><br>
                Frequency (minutes): <br>
                <input class = "trainInput" type = "number" id = "frequency"><br>
                <button class = "btn btn-primary" id = "go">Add train</button>
            </div>
        </div>
    </div>
        <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src ="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
        <script src = "assets/js/code.js"></script>
</body>
</html>
